{% extends 'layout.html'%}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <h1>Upload A file</h1>
        <div >
               <a href = '/edit/0'><button class = "btn btn-primary">Add A New Post</button></a>
                <a href = '/logout'><button class = "btn btn-danger">Logout</button></a>
        </div>
        <hr>
                    <h1>Upload An Image file</h1>
        <div>
            <form action = "/uploader" method = "post" enctype="multipart/form-data">
                <input type = "file" name = "file1">
                <button type = "submit" class = "btn btn-primary">Submit</button>
                
            </form>
        </div>
        <hr>
        <h1>Edit Posts</h1>
                    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <th scope="row">{{i}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.id}}"><button class = "btn btn-outline-success">Edit</button></a></td>
      <td><a href="/delete/{{post.id}}"><button class = "btn btn-outline-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager--> 
                    <!-- <div class="d-flex justify-content-start mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div> -->

                    
                </div>
            </div>
        </div>
        
{% endblock %}
